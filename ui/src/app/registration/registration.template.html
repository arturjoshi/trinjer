<div class="container registration-wrp">
    <form novalidate (ngSubmit)="login()" #registrationForm="ngForm">
        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" id="username" class="form-control"
                   [(ngModel)]="user.username" #name="ngModel" name="username" required>

            <span class="alert alert-danger" [hidden]="name.valid || name.pristine">
                Name is require
            </span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password"
                   reverse="true" validateEqual="password-confirmation"
                   [(ngModel)]="user.password" name="password" #password="ngModel" required>

            <span class="alert alert-danger" [hidden]="password.valid || password.pristine">
                Password is require
            </span>
        </div>

        <div class="form-group">
            <label for="password-confirmation">Confirm password</label>
            <input class="form-control" type="password" id="password-confirmation"
                   [(ngModel)]="user.passwordConfirm" name="password-confirmation"
                   validateEqual="password" #confirmPassword="ngModel" required>

            <span class="alert alert-danger" [hidden]="confirmPassword.valid || confirmPassword.pristine">
                Passwords is not equals
            </span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                   [(ngModel)]="user.email" name="email" #email="ngModel" required>

            <span class="alert alert-danger" [hidden]="email.valid || email.pristine">
                Email is invalid
            </span>
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!registrationForm.form.valid">Submit</button>
    </form>
</div>
