<div class="dialog-wrp">
    <p class="dialog-title" md-dialog-title>Login</p>

    <div>
        <md-input-container class="username-container">
            <input type="text" md-input placeholder="Username" [(ngModel)]="user.username">
        </md-input-container>

        <md-input-container class="password-container">
            <input type="password" md-input placeholder="Password" [(ngModel)]="user.password">
        </md-input-container>
    </div>

    <md-dialog-actions>
        <button md-button (click)="login()">Login</button>
        <button md-button (click)="close()">Cancel</button>
    </md-dialog-actions>
</div>
