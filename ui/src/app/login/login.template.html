<div class="dialog-wrp">
    <p class="dialog-title" md-dialog-title>Login</p>

    <form #f="ngForm" name="loginForm" (ngSubmit)="login()">
        <md-input
                [(ngModel)]="user.username"
                #username="ngModel"
                placeholder="Username"
                name="username"
                required="true"
                dividerColor="{{ !username.valid ? 'warn' : 'primary' }}"
                autocomplete="off">
            <md-hint [hidden]="username.valid">
                <span class="alert-danger" [hidden]="!username.errors?.required || username.untouched">Username is required</span>
            </md-hint>
        </md-input>

        <md-input [(ngModel)]="user.password"
                  type="password"
                  #password="ngModel"
                  placeholder="Password"
                  name="password" required="true"
                  dividerColor="{{ !password.valid ? 'warn' : 'primary' }}"
                  autocomplete="off">

            <md-hint [hidden]="password.valid">
                <span class="alert-danger" [hidden]="!password.errors?.required || password.untouched">Password is required</span>
            </md-hint>
        </md-input>

        <md-dialog-actions>
            <button type="submit" md-button>
                Login
                <md-spinner *ngIf="isLoginProcessed"></md-spinner>
            </button>
            <button md-button (click)="close()">Cancel</button>
        </md-dialog-actions>
    </form>
</div>
