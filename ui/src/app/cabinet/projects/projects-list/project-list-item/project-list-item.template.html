<md-list-item>
    <md-icon md-list-avatar>
        insert_photo
    </md-icon>

    <div class="project-container">
        <div class="info-container" md-line>
            <span class="name">
                {{project.name}}
            </span>
            <span class="description">
                Some description
            </span>
        </div>
        
        <div class="actions">
            <button md-mini-fab class="invite-fab" color="primary" (click)="openInviteProjectDialog(project)">
                <md-icon>
                    person_add
                </md-icon>
            </button>

            <button md-mini-fab class="settings-fab" color="primary" (click)="openProjectSettings(project)">
                <md-icon>
                    settings
                </md-icon>
            </button>
        </div>
    </div>
</md-list-item>
