<div class="container registration-wrp">
    <form (onSubmit)="onSubmit()" #registrationForm="ngForm">
        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" id="username" class="form-control"
                   [(ngModel)]="user.username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password"
                   [(ngModel)]="user.password" name="password" required>
        </div>

        <div class="form-group">
            <label for="password-confirmation">Confirm password</label>
            <input class="form-control" type="password" id="password-confirmation"
                   [(ngModel)]="user.passwordConfirm" name="password-confirmation" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email"
                   [(ngModel)]="user.email" name="email" required>
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!registrationForm.form.valid">Submit</button>
    </form>
</div>
